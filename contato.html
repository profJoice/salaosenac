    <main>
        <h1>Contato</h1>
        <section class="main-contato">


            <article class="contato-form">
                <form action="#">
                    <label for="txtNome">Nome</label>
                    <input type="text" name="txtNome" id="txtNome" placeholder="Digite o seu nome ">
                 
                    <label for="txtTel">Telefone</label>
                    <input type="text" name="txtTel" id="txtTel">
                   
                    <label for="txtEmail">E-mail</label>
                    <input type="email" name="txtEmail" id="txtEmail">
                    
                    <label for="txtMsg">Mensagem</label>
                    <textarea name="txtMsg" id="txtMsg" rows="3" cols="30"></textarea>
                    
                    <label for="txtContato">Como prefere que seja realizado o contato</label>
                    <span><input type="radio" name="txtContato"> E-mail</span>
                    <input type="radio" name="txtContato"> Whatsapp
                    <input type="radio" name="txtContato"> Telefone
                    
                    <label for="txtHorario">Qual horario prefere ser atendido?</label>
                    <select name="txtHorario" id="txtHorario">
                        <option value="Manhã">Manhã</option>
                        <option value="tarde">Tarde</option>
                    </select>
                        
                   


                    <button>Enviar;</button>
                </form>
            </article>
